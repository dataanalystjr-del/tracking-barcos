<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking de Barcos - Progan</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { 
            margin: 0; 
            font-family: Arial, sans-serif;
        }
        #map { 
            height: 100vh; 
            width: 100vw; 
        }
        .ship-icon { 
            font-size: 40px; 
            text-align: center;
        }
        .leaflet-popup-content {
            font-size: 13px;
            line-height: 1.6;
        }
        .titulo {
            position: absolute;
            top: 10px;
            left: 50px;
            z-index: 1000;
            background: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .operacion-item {
            padding: 3px 0;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="titulo">
        <h3 style="margin: 0;">ðŸš¢ Ship Tracking - Progan Us</h3>
    </div>
    <div id="map"></div>
    
    <script>
        var map = L.map('map').setView([15, -120], 3);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
        
        var shipIcon = L.divIcon({
            html: 'ðŸš¢',
            iconSize: [50, 50],
            className: 'ship-icon'
        });
        
        var params = new URLSearchParams(window.location.search);
        var data = params.get('data');
        
        if (data) {
            var operations = data.split(',');
            var bounds = [];
            
            // AGRUPAR POR ETD
            var barcosPorETD = {};
            
            operations.forEach(function(op) {
                var parts = op.split('|');
                var operation = parts[0];
                var etd = parts[1];
                var lat = parseFloat(parts[2]);
                var lon = parseFloat(parts[3]);
                var containers = parts[4];
                
                if (!barcosPorETD[etd]) {
                    barcosPorETD[etd] = {
                        etd: etd,
                        lat: lat,
                        lon: lon,
                        operaciones: [],
                        totalContainers: 0
                    };
                }
                
                barcosPorETD[etd].operaciones.push({
                    nombre: operation,
                    containers: containers
                });
                barcosPorETD[etd].totalContainers += parseInt(containers);
            });
            
            // CREAR MARCADORES POR BARCO
            Object.values(barcosPorETD).forEach(function(barco) {
                var operacionesList = barco.operaciones.map(function(op) {
                    return '<div class="operacion-item">ðŸ“¦ ' + op.nombre + ' (' + op.containers + ' cont.)</div>';
                }).join('');
                
                var marker = L.marker([barco.lat, barco.lon], {icon: shipIcon})
                    .bindPopup(
                        '<b>ðŸš¢ Barco - Salida: ' + barco.etd + '</b><br>' +
                        '<b>Total Containers: ' + barco.totalContainers + '</b><br>' +
                        '<hr style="margin: 8px 0;">' +
                        '<b>Operaciones a bordo (' + barco.operaciones.length + '):</b><br>' +
                        operacionesList +
                        '<hr style="margin: 8px 0;">' +
                        'PosiciÃ³n: ' + barco.lat.toFixed(2) + ', ' + barco.lon.toFixed(2),
                        {maxWidth: 300}
                    )
                    .addTo(map);
                
                bounds.push([barco.lat, barco.lon]);
            });
            
            if (bounds.length > 0) {
                map.fitBounds(bounds, {padding: [50, 50]});
            }
        }
    </script>
</body>
</html>
