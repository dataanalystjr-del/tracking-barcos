<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking de Barcos - Progan</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #map { height: 100vh; width: 100vw; }
        .ship-icon { font-size: 40px; text-align: center; }
        .leaflet-popup-content { font-size: 13px; line-height: 1.6; }
        .titulo {
            position: absolute; top: 10px; left: 50px; z-index: 1000;
            background: white; padding: 10px 20px; border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .operacion-item { padding: 3px 0; border-bottom: 1px solid #eee; }
        
        @media (max-width: 768px) {
            .titulo {
                left: 10px;
                right: 10px;
                max-width: none;
                padding: 8px 12px;
            }
            .titulo h3 {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="titulo">
        <h3 style="margin: 0;">üö¢ Ship Tracking - Progan Us</h3>
    </div>
    <div id="map"></div>
    
    <script>
        // ============================================
        // FUNCI√ìN PARA AJUSTAR COORDENADAS MAR√çTIMAS
        // ============================================
        function ajustarCoordenadasMaritimas(lat, lon) {
            // Zona 1: Costa Este de USA (Savannah)
            if (lon < -60 && lat > 25 && lat < 35) {
                return {
                    lat: lat, 
                    lon: Math.max(lon, -81)  // No m√°s al oeste que Savannah
                };
            }
            
            // Zona 2: Atl√°ntico Norte (Ruta hacia √Åfrica)
            if (lon >= -60 && lon < -10 && lat > 0 && lat < 35) {
                return {lat: lat, lon: lon}; // Oc√©ano abierto, OK
            }
            
            // Zona 3: Atl√°ntico Sur
            if (lon >= -40 && lon < 0 && lat <= 0 && lat > -30) {
                return {lat: lat, lon: lon}; // Oc√©ano abierto, OK
            }
            
            // Zona 4: Costa Oeste de √Åfrica (CR√çTICO - aqu√≠ suelen caer en tierra)
            if (lon >= -5 && lon < 20 && lat >= -15 && lat <= 10) {
                // Empujar hacia el oeste, al oc√©ano Atl√°ntico
                return {
                    lat: lat, 
                    lon: -10  // Posici√≥n segura en el Atl√°ntico
                };
            }
            
            // Zona 5: Regi√≥n del Cabo de Buena Esperanza
            if (lon >= 10 && lon <= 30 && lat >= -36 && lat < -25) {
                // Si est√° muy cerca de la costa, empujar al oc√©ano
                if (lon > 15 && lon < 25) {
                    return {
                        lat: Math.min(lat, -33),  // Empujar m√°s al sur
                        lon: 17  // Posici√≥n en el oc√©ano
                    };
                }
                return {lat: lat, lon: lon};
            }
            
            // Zona 6: Oc√©ano √çndico Sur
            if (lon > 30 && lon < 80 && lat >= -35 && lat < -10) {
                return {lat: lat, lon: lon}; // Oc√©ano abierto, OK
            }
            
            // Zona 7: Oc√©ano √çndico Norte (hacia Asia)
            if (lon >= 50 && lon < 95 && lat >= -10 && lat < 15) {
                return {lat: lat, lon: lon}; // Oc√©ano abierto, OK
            }
            
            // Zona 8: Mar de China / Estrecho de Malaca
            if (lon >= 95 && lon < 105 && lat >= 0 && lat < 15) {
                // Si est√° sobre tierra del sudeste asi√°tico, ajustar
                if (lat > 5 && lat < 12 && lon > 98 && lon < 103) {
                    return {
                        lat: lat,
                        lon: 95  // Empujar al oeste, al oc√©ano
                    };
                }
                return {lat: lat, lon: lon};
            }
            
            // Zona 9: Costa de Vietnam (Destino)
            if (lon >= 105 && lon <= 108 && lat >= 8 && lat <= 12) {
                return {lat: lat, lon: lon}; // Costa de Vietnam, OK
            }
            
            // Zona 10: Cualquier posici√≥n sobre tierra continental
            // Detectar si est√° claramente sobre masa continental
            if (lon >= -10 && lon <= 50 && lat >= -5 && lat <= 40) {
                // Probablemente sobre √Åfrica o Medio Oriente
                return {
                    lat: lat,
                    lon: -15  // Empujar al Atl√°ntico
                };
            }
            
            // Por defecto, retornar coordenadas originales
            return {lat: lat, lon: lon};
        }
        
        // ============================================
        // INICIALIZAR MAPA
        // ============================================
        var map = L.map('map').setView([0, 30], 2);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);
        
        // ============================================
        // MARCADORES DE PUERTOS
        // ============================================
        L.marker([32.083541, -81.099834])
            .bindPopup('<b>üèÅ Savannah, GA (USA)</b><br>Puerto de Origen')
            .addTo(map);
            
        L.marker([10.757570, 106.720700])
            .bindPopup('<b>üéØ Vung Tau (Vietnam)</b><br>Puerto de Destino')
            .addTo(map);
        
        // ============================================
        // √çCONO DE BARCO
        // ============================================
        var shipIcon = L.divIcon({
            html: 'üö¢',
            iconSize: [50, 50],
            iconAnchor: [25, 25],
            popupAnchor: [0, -25],
            className: 'ship-icon'
        });
        
        // ============================================
        // PROCESAR DATOS DE POWER BI
        // ============================================
        var params = new URLSearchParams(window.location.search);
        var data = params.get('data');
        
        if (data) {
            var operations = data.split(',');
            var bounds = [];
            var barcosPorETD = {};
            
            operations.forEach(function(op) {
                var parts = op.split('|');
                
                // Validar formato
                if (parts.length !== 5) {
                    console.warn('Formato inv√°lido:', op);
                    return;
                }
                
                var operation = parts[0].replace(/_/g, ' '); // Restaurar espacios
                var etd = parts[1];
                var lat = parseFloat(parts[2]);
                var lon = parseFloat(parts[3]);
                var containers = parts[4];
                
                // Validar coordenadas
                if (isNaN(lat) || isNaN(lon)) {
                    console.warn('Coordenadas inv√°lidas:', lat, lon);
                    return;
                }
                
                // ‚ú® AJUSTAR COORDENADAS PARA EVITAR TIERRA
                var coordAjustadas = ajustarCoordenadasMaritimas(lat, lon);
                lat = coordAjustadas.lat;
                lon = coordAjustadas.lon;
                
                // Agrupar por ETD (fecha de salida)
                if (!barcosPorETD[etd]) {
                    barcosPorETD[etd] = {
                        etd: etd,
                        lat: lat,
                        lon: lon,
                        operaciones: [],
                        totalContainers: 0
                    };
                }
                
                barcosPorETD[etd].operaciones.push({
                    nombre: operation,
                    containers: containers
                });
                barcosPorETD[etd].totalContainers += parseInt(containers) || 0;
            });
            
            // ============================================
            // CREAR MARCADORES DE BARCOS
            // ============================================
            Object.values(barcosPorETD).forEach(function(barco) {
                var operacionesList = barco.operaciones.map(function(op) {
                    return '<div class="operacion-item">üì¶ ' + op.nombre + ' (' + op.containers + ' cont.)</div>';
                }).join('');
                
                var marker = L.marker([barco.lat, barco.lon], {icon: shipIcon})
                    .bindPopup(
                        '<b>üö¢ Ship - Exit: ' + barco.etd + '</b><br>' +
                        '<b>Total Containers: ' + barco.totalContainers + '</b><br>' +
                        '<hr style="margin: 8px 0;">' +
                        '<b>Onboard Operations (' + barco.operaciones.length + '):</b><br>' +
                        operacionesList +
                        '<hr style="margin: 8px 0;">' +
                        'üìç Position: ' + barco.lat.toFixed(2) + ', ' + barco.lon.toFixed(2),
                        {maxWidth: 300}
                    )
                    .addTo(map);
                
                bounds.push([barco.lat, barco.lon]);
            });
            
            // ============================================
            // AJUSTAR VISTA DEL MAPA
            // ============================================
            if (bounds.length > 0) {
                // Incluir puertos en el ajuste de vista
                bounds.push([32.083541, -81.099834]);
                bounds.push([10.757570, 106.720700]);
                map.fitBounds(bounds, {padding: [50, 50]});
            }
        } else {
            // Sin datos: mostrar ruta completa
            map.fitBounds([
                [32.083541, -81.099834],
                [10.757570, 106.720700]
            ]);
            
            // Mensaje informativo
            L.popup()
                .setLatLng([0, 30])
                .setContent('<b>‚ö†Ô∏è No hay barcos en tr√°nsito</b><br>Los datos se cargan desde Power BI')
                .openOn(map);
        }
    </script>
</body>
</html>
