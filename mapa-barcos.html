<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking de Barcos - Progan</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #map { height: 100vh; width: 100vw; }
        .ship-icon { font-size: 40px; text-align: center; }
        .leaflet-popup-content { font-size: 13px; line-height: 1.6; }
        .titulo {
            position: absolute; top: 10px; left: 50px; z-index: 1000;
            background: white; padding: 10px 20px; border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .operacion-item { padding: 3px 0; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <div class="titulo">
        <h3 style="margin: 0;">üö¢ Ship Tracking - Progan Us</h3>
    </div>
    <div id="map"></div>
    
    <script>
        var map = L.map('map').setView([0, 30], 2);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);
        
        // RUTA CORRECTA V√çA √ÅFRICA
        var rutaNavegacion = [
            [32.083541, -81.099834],   // Savannah
            [10.0, -40.0],              // Atl√°ntico Sur
            [-10.0, -10.0],             // Costa √Åfrica Oeste
            [-34.357, 18.473],          // Cabo de Buena Esperanza
            [-20.0, 40.0],              // Oc√©ano √çndico Sur
            [0.0, 60.0],                // Oc√©ano √çndico Norte
            [5.0, 90.0],                // Cerca de Sri Lanka
            [10.757570, 106.720700]     // Vung Tau / Ho Chi Minh
        ];
        
        L.polyline(rutaNavegacion, {
            color: '#003366',
            weight: 3,
            opacity: 0.5,
            dashArray: '10, 10'
        }).addTo(map);
        
        L.marker([32.083541, -81.099834])
            .bindPopup('<b>üèÅ Savannah, GA (USA)</b><br>Puerto de Origen')
            .addTo(map);
            
        L.marker([10.757570, 106.720700])
            .bindPopup('<b>üéØ Vung Tau (Vietnam)</b><br>Puerto de Destino')
            .addTo(map);
        
        var shipIcon = L.divIcon({
            html: 'üö¢',
            iconSize: [50, 50],
            className: 'ship-icon'
        });
        
        var params = new URLSearchParams(window.location.search);
        var data = params.get('data');
        
        if (data) {
            var operations = data.split(',');
            var bounds = [];
            var barcosPorETD = {};
            
            operations.forEach(function(op) {
                var parts = op.split('|');
                var operation = parts[0];
                var etd = parts[1];
                var lat = parseFloat(parts[2]);
                var lon = parseFloat(parts[3]);
                var containers = parts[4];
                
                if (!barcosPorETD[etd]) {
                    barcosPorETD[etd] = {
                        etd: etd, lat: lat, lon: lon,
                        operaciones: [], totalContainers: 0
                    };
                }
                
                barcosPorETD[etd].operaciones.push({
                    nombre: operation, containers: containers
                });
                barcosPorETD[etd].totalContainers += parseInt(containers);
            });
            
            Object.values(barcosPorETD).forEach(function(barco) {
                var operacionesList = barco.operaciones.map(function(op) {
                    return '<div class="operacion-item">üì¶ ' + op.nombre + ' (' + op.containers + ' cont.)</div>';
                }).join('');
                
                var marker = L.marker([barco.lat, barco.lon], {icon: shipIcon})
                    .bindPopup(
                        '<b>üö¢ Barco - Salida: ' + barco.etd + '</b><br>' +
                        '<b>Total Containers: ' + barco.totalContainers + '</b><br>' +
                        '<hr style="margin: 8px 0;">' +
                        '<b>Operaciones a bordo (' + barco.operaciones.length + '):</b><br>' +
                        operacionesList +
                        '<hr style="margin: 8px 0;">' +
                        'Posici√≥n: ' + barco.lat.toFixed(2) + ', ' + barco.lon.toFixed(2),
                        {maxWidth: 300}
                    )
                    .addTo(map);
                
                bounds.push([barco.lat, barco.lon]);
            });
            
            if (bounds.length > 0) {
                map.fitBounds(bounds, {padding: [50, 50]});
            }
        }
    </script>
</body>
</html>
