<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking de Barcos - Progan</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #map { height: 100vh; width: 100vw; }
        .ship-icon { text-align: center; }
        .leaflet-popup-content { font-size: 13px; line-height: 1.6; }
        .titulo {
            position: absolute; top: 10px; left: 50px; z-index: 1000;
            background: white; padding: 10px 20px; border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .operacion-item { padding: 3px 0; border-bottom: 1px solid #eee; }
        
        @media (max-width: 768px) {
            .titulo {
                left: 10px;
                right: 10px;
                max-width: none;
                padding: 8px 12px;
            }
            .titulo h3 {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="titulo">
        <h3 style="margin: 0;">üö¢ Ship Tracking - Progan Us</h3>
    </div>
    <div id="map"></div>
    
    <script>
        // ============================================
        // FUNCI√ìN PARA AJUSTAR COORDENADAS MAR√çTIMAS
        // ============================================
        function ajustarCoordenadasMaritimas(lat, lon) {
            console.log('Coordenadas originales:', lat, lon);
            
            // ZONA CR√çTICA: COSTA ESTE DE SUD√ÅFRICA
            if (lon >= 25 && lon <= 33 && lat >= -35 && lat <= -25) {
                console.log('Detectado sobre costa este de Sud√°frica - Ajustando...');
                return {
                    lat: lat,
                    lon: 35
                };
            }
            
            // ZONA CR√çTICA: COSTA OESTE DE √ÅFRICA
            if (lon >= -5 && lon < 20 && lat >= -20 && lat <= 10) {
                console.log('Detectado sobre costa oeste de √Åfrica - Ajustando...');
                return {
                    lat: lat,
                    lon: -12
                };
            }
            
            // ZONA CR√çTICA: INTERIOR DE √ÅFRICA
            if (lon >= 10 && lon <= 40 && lat >= -25 && lat <= 20) {
                console.log('Detectado sobre interior de √Åfrica - Ajustando...');
                if (lat < 0) {
                    return {
                        lat: lat,
                        lon: 42
                    };
                }
                return {
                    lat: lat,
                    lon: -12
                };
            }
            
            // CABO DE BUENA ESPERANZA
            if (lon >= 15 && lon < 25 && lat >= -36 && lat < -28) {
                console.log('Zona del Cabo - OK o ajustando...');
                if (lon >= 18 && lon <= 20 && lat >= -35 && lat <= -33) {
                    return {lat: lat, lon: lon};
                }
                return {
                    lat: -34.5,
                    lon: 18.5
                };
            }
            
            // COSTA ESTE DE USA (Savannah)
            if (lon < -60 && lat > 25 && lat < 35) {
                return {
                    lat: lat,
                    lon: Math.max(lon, -81)
                };
            }
            
            // ATL√ÅNTICO SUR (Ruta abierta)
            if (lon >= -50 && lon < -5 && lat >= -35 && lat < 5) {
                console.log('Atl√°ntico Sur - Oc√©ano abierto OK');
                return {lat: lat, lon: lon};
            }
            
            // OC√âANO √çNDICO (Ruta abierta)
            if (lon >= 35 && lon < 95 && lat >= -40 && lat < 10) {
                console.log('Oc√©ano √çndico - Oc√©ano abierto OK');
                return {lat: lat, lon: lon};
            }
            
            // SUDESTE ASI√ÅTICO
            if (lon >= 95 && lon < 105 && lat >= -5 && lat < 8) {
                console.log('Detectado sobre Sudeste Asi√°tico - Ajustando...');
                return {
                    lat: lat,
                    lon: 93
                };
            }
            
            // COSTA DE VIETNAM (Destino)
            if (lon >= 105 && lon <= 108 && lat >= 8 && lat <= 12) {
                console.log('Costa de Vietnam - Destino OK');
                return {lat: lat, lon: lon};
            }
            
            console.log('Zona no identificada - Mantener coordenadas');
            return {lat: lat, lon: lon};
        }
        
        // ============================================
        // INICIALIZAR MAPA
        // ============================================
        var map = L.map('map').setView([0, 30], 2);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);
        
        // ============================================
        // MARCADORES DE PUERTOS
        // ============================================
        L.marker([32.083541, -81.099834])
            .bindPopup('<b>üèÅ Savannah, GA (USA)</b><br>Puerto de Origen')
            .addTo(map);
            
        L.marker([10.757570, 106.720700])
            .bindPopup('<b>üéØ Vung Tau (Vietnam)</b><br>Puerto de Destino')
            .addTo(map);
        
        // ============================================
        // √çCONO SVG DE BARCO (Apuntando a la derecha)
        // ============================================
        var shipIcon = L.divIcon({
            html: `<svg width="45" height="45" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <g transform="translate(50,50)">
                    <!-- Casco principal del barco -->
                    <polygon points="-35,15 25,15 35,25 -45,25" fill="#C41E3A" stroke="#8B0000" stroke-width="2.5"/>
                    <polygon points="-30,5 20,5 25,15 -35,15" fill="#E63946" stroke="#8B0000" stroke-width="2"/>
                    
                    <!-- Cubierta -->
                    <polygon points="-25,-5 15,-5 20,5 -30,5" fill="#DC143C" stroke="#8B0000" stroke-width="1.5"/>
                    
                    <!-- Cabina/Puente -->
                    <rect x="-15" y="-18" width="25" height="13" rx="2" fill="#2C5F8D" stroke="#1B3A57" stroke-width="1.5"/>
                    
                    <!-- Ventanas de la cabina -->
                    <rect x="-12" y="-15" width="5" height="4" fill="#87CEEB" stroke="#1B3A57" stroke-width="0.5"/>
                    <rect x="-5" y="-15" width="5" height="4" fill="#87CEEB" stroke="#1B3A57" stroke-width="0.5"/>
                    <rect x="2" y="-15" width="5" height="4" fill="#87CEEB" stroke="#1B3A57" stroke-width="0.5"/>
                    
                    <!-- Chimeneas -->
                    <rect x="-8" y="-28" width="5" height="10" rx="1" fill="#4A4A4A" stroke="#000" stroke-width="1.2"/>
                    <rect x="3" y="-28" width="5" height="10" rx="1" fill="#4A4A4A" stroke="#000" stroke-width="1.2"/>
                    
                    <!-- Humo de chimeneas -->
                    <circle cx="-5" cy="-30" r="2.5" fill="#BEBEBE" opacity="0.6"/>
                    <circle cx="-7" cy="-33" r="2" fill="#D3D3D3" opacity="0.5"/>
                    <circle cx="5" cy="-30" r="2.5" fill="#BEBEBE" opacity="0.6"/>
                    <circle cx="7" cy="-33" r="2" fill="#D3D3D3" opacity="0.5"/>
                    
                    <!-- Proa (punta hacia la derecha) -->
                    <polygon points="25,15 40,20 25,25" fill="#8B0000"/>
                    
                    <!-- Detalles del casco -->
                    <line x1="-35" y1="20" x2="25" y2="20" stroke="#8B0000" stroke-width="1" opacity="0.5"/>
                    
                    <!-- Ancla decorativa -->
                    <circle cx="-20" cy="10" r="2" fill="#FFD700" stroke="#B8860B" stroke-width="0.8"/>
                </g>
            </svg>`,
            iconSize: [45, 45],
            iconAnchor: [22, 22],
            popupAnchor: [0, -22],
            className: 'ship-icon'
        });
        
        // ============================================
        // PROCESAR DATOS DE POWER BI
        // ============================================
        var params = new URLSearchParams(window.location.search);
        var data = params.get('data');
        
        if (data) {
            var operations = data.split(',');
            var bounds = [];
            var barcosPorETD = {};
            
            operations.forEach(function(op) {
                var parts = op.split('|');
                
                if (parts.length !== 5) {
                    console.warn('Formato inv√°lido:', op);
                    return;
                }
                
                var operation = parts[0].replace(/_/g, ' ');
                var etd = parts[1];
                var lat = parseFloat(parts[2]);
                var lon = parseFloat(parts[3]);
                var containers = parts[4];
                
                if (isNaN(lat) || isNaN(lon)) {
                    console.warn('Coordenadas inv√°lidas:', lat, lon);
                    return;
                }
                
                // ‚ú® AJUSTAR COORDENADAS PARA EVITAR TIERRA
                var coordAjustadas = ajustarCoordenadasMaritimas(lat, lon);
                lat = coordAjustadas.lat;
                lon = coordAjustadas.lon;
                
                console.log('Coordenadas ajustadas:', lat, lon);
                
                if (!barcosPorETD[etd]) {
                    barcosPorETD[etd] = {
                        etd: etd,
                        lat: lat,
                        lon: lon,
                        operaciones: [],
                        totalContainers: 0
                    };
                }
                
                barcosPorETD[etd].operaciones.push({
                    nombre: operation,
                    containers: containers
                });
                barcosPorETD[etd].totalContainers += parseInt(containers) || 0;
            });
            
            // ============================================
            // CREAR MARCADORES DE BARCOS
            // ============================================
            Object.values(barcosPorETD).forEach(function(barco) {
                var operacionesList = barco.operaciones.map(function(op) {
                    return '<div class="operacion-item">üì¶ ' + op.nombre + ' (' + op.containers + ' cont.)</div>';
                }).join('');
                
                var marker = L.marker([barco.lat, barco.lon], {icon: shipIcon})
                    .bindPopup(
                        '<b>üö¢ Ship - Exit: ' + barco.etd + '</b><br>' +
                        '<b>Total Containers: ' + barco.totalContainers + '</b><br>' +
                        '<hr style="margin: 8px 0;">' +
                        '<b>Onboard Operations (' + barco.operaciones.length + '):</b><br>' +
                        operacionesList +
                        '<hr style="margin: 8px 0;">' +
                        'üìç Position: ' + barco.lat.toFixed(2) + ', ' + barco.lon.toFixed(2),
                        {maxWidth: 300}
                    )
                    .addTo(map);
                
                bounds.push([barco.lat, barco.lon]);
            });
            
            // ============================================
            // AJUSTAR VISTA DEL MAPA
            // ============================================
            if (bounds.length > 0) {
                bounds.push([32.083541, -81.099834]);
                bounds.push([10.757570, 106.720700]);
                map.fitBounds(bounds, {padding: [50, 50]});
            }
        } else {
            map.fitBounds([
                [32.083541, -81.099834],
                [10.757570, 106.720700]
            ]);
            
            L.popup()
                .setLatLng([0, 30])
                .setContent('<b>‚ö†Ô∏è No hay barcos en tr√°nsito</b><br>Los datos se cargan desde Power BI')
                .openOn(map);
        }
    </script>
</body>
</html>
