<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking de Barcos - Progan</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #map { height: 100vh; width: 100vw; }
        .ship-icon { text-align: center; }
        .leaflet-popup-content { font-size: 13px; line-height: 1.6; }
        .titulo {
            position: absolute; top: 10px; left: 50px; z-index: 1000;
            background: white; padding: 10px 20px; border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .operacion-item { padding: 3px 0; border-bottom: 1px solid #eee; }
        .ruta-naviera { font-weight: bold; color: #1E3A5F; margin: 5px 0; }
        
        @media (max-width: 768px) {
            .titulo {
                left: 10px; right: 10px; max-width: none; padding: 8px 12px;
            }
            .titulo h3 { font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="titulo">
        <h3 style="margin: 0;">üö¢ Ship Tracking - Progan Us</h3>
    </div>
    <div id="map"></div>
    
    <script>
        // ============================================
        // COORDENADAS DE PUERTOS
        // ============================================
        const PUERTOS = {
            'SAVANNAH': {lat: 32.083541, lon: -81.099834, nombre: 'Savannah, GA'},
            'CHARLESTON': {lat: 32.776566, lon: -79.931051, nombre: 'Charleston, SC'},
            'HO_CHI_MIN': {lat: 10.757570, lon: 106.720700, nombre: 'Ho Chi Minh City'},
            'VUNG_TAU': {lat: 10.757570, lon: 106.720700, nombre: 'Vung Tau, Vietnam'}
        };
        
        // ============================================
        // FUNCI√ìN PARA NORMALIZAR NOMBRE DE PUERTO
        // ============================================
        function normalizarPuerto(nombre) {
            nombre = nombre.toUpperCase().replace(/\s+/g, '_');
            
            if (nombre.includes('SAVANNAH')) return 'SAVANNAH';
            if (nombre.includes('CHARLESTON')) return 'CHARLESTON';
            if (nombre.includes('HO_CHI') || nombre.includes('HOCHIMINH')) return 'HO_CHI_MIN';
            if (nombre.includes('VUNG_TAU')) return 'VUNG_TAU';
            
            return nombre;
        }
        
        // ============================================
        // FUNCI√ìN PARA CALCULAR PROGRESO DEL BARCO
        // ============================================
        function calcularProgresoBarco(etdString) {
            try {
                var partes = etdString.split('/');
                var dia = parseInt(partes[0]);
                var mes = parseInt(partes[1]) - 1;
                var a√±o = parseInt('20' + partes[2]);
                
                var etd = new Date(a√±o, mes, dia);
                var ahora = new Date();
                
                var diasTranscurridos = Math.floor((ahora - etd) / (1000 * 60 * 60 * 24));
                var diasTotalesViaje = 45;
                
                var progreso = Math.min(100, Math.max(0, (diasTranscurridos / diasTotalesViaje) * 100));
                
                return {
                    progreso: progreso,
                    diasTranscurridos: Math.max(0, diasTranscurridos),
                    diasTotales: diasTotalesViaje
                };
            } catch (e) {
                console.error('Error calculando progreso:', e);
                return {progreso: 50, diasTranscurridos: 0, diasTotales: 45};
            }
        }
        
        // ============================================
        // FUNCI√ìN PARA CALCULAR POSICI√ìN EN RUTA SEG√öN PROGRESO
        // ============================================
        function calcularPosicionEnRuta(ruta, porcentaje) {
            if (!ruta || ruta.length < 2) return null;
            if (porcentaje <= 0) return ruta[0];
            if (porcentaje >= 100) return ruta[ruta.length - 1];
            
            var longitudTotal = 0;
            var segmentos = [];
            
            for (var i = 0; i < ruta.length - 1; i++) {
                var distancia = Math.sqrt(
                    Math.pow(ruta[i+1].lat - ruta[i].lat, 2) + 
                    Math.pow(ruta[i+1].lon - ruta[i].lon, 2)
                );
                segmentos.push({
                    inicio: ruta[i],
                    fin: ruta[i+1],
                    distancia: distancia
                });
                longitudTotal += distancia;
            }
            
            var distanciaObjetivo = (porcentaje / 100) * longitudTotal;
            var distanciaAcumulada = 0;
            
            for (var i = 0; i < segmentos.length; i++) {
                if (distanciaAcumulada + segmentos[i].distancia >= distanciaObjetivo) {
                    var proporcion = (distanciaObjetivo - distanciaAcumulada) / segmentos[i].distancia;
                    return {
                        lat: segmentos[i].inicio.lat + (segmentos[i].fin.lat - segmentos[i].inicio.lat) * proporcion,
                        lon: segmentos[i].inicio.lon + (segmentos[i].fin.lon - segmentos[i].inicio.lon) * proporcion
                    };
                }
                distanciaAcumulada += segmentos[i].distancia;
            }
            
            return ruta[ruta.length - 1];
        }
        
        // ============================================
        // FUNCI√ìN PARA OBTENER RUTA SEG√öN ORIGEN-DESTINO Y NAVIERA
        // ============================================
        function obtenerRuta(origen, destino, naviera) {
            var puertoOrigen = PUERTOS[normalizarPuerto(origen)];
            var puertoDestino = PUERTOS[normalizarPuerto(destino)];
            
            if (!puertoOrigen || !puertoDestino) {
                console.warn('Puerto no encontrado:', origen, destino);
                return null;
            }
            
            var rutaBase = [];
            
            // SAVANNAH ‚Üí VIETNAM
            if (normalizarPuerto(origen) === 'SAVANNAH' && normalizarPuerto(destino) === 'HO_CHI_MIN') {
                rutaBase = [
                    puertoOrigen,
                    {lat: 25.0, lon: -77.0},
                    {lat: 15.0, lon: -60.0},
                    {lat: 5.0, lon: -45.0},
                    {lat: -5.0, lon: -35.0},
                    {lat: -15.0, lon: -28.0},
                    {lat: -25.0, lon: -20.0},
                    {lat: -32.0, lon: -5.0},
                    {lat: -35.0, lon: 15.0},
                    {lat: -35.8, lon: 18.0},      // Cabo de Buena Esperanza
                    
                    // ‚¨áÔ∏è COSTA ESTE DE SUD√ÅFRICA - EN EL AGUA (OC√âANO √çNDICO)
                    {lat: -35.0, lon: 20.5},      // Saliendo del Cabo hacia el este (agua)
                    {lat: -34.5, lon: 23.0},      // Mossel Bay area (agua)
                    {lat: -34.0, lon: 25.5},      // Port Elizabeth area (agua)
                    {lat: -33.2, lon: 28.0},      // East London area (agua)
                    {lat: -31.5, lon: 30.0},      // Costa KwaZulu-Natal (agua)
                    {lat: -29.8, lon: 31.2},      // Durban area (agua - pegado a costa)
                    {lat: -27.0, lon: 32.8},      // Norte de Durban (agua)
                    {lat: -24.0, lon: 34.5},      // Sur de Mozambique (agua)
                    {lat: -20.0, lon: 36.0},      // Mozambique Centro-Sur (agua)
                    {lat: -16.0, lon: 39.0},      // Mozambique Centro (agua)
                    {lat: -12.0, lon: 41.5},      // Mozambique Norte (agua)
                    {lat: -8.0, lon: 44.0},       // Canal de Mozambique Norte (agua)
                    {lat: -4.0, lon: 47.0},       // Norte de Madagascar (agua)
                    {lat: 0.0, lon: 52.0},        // Oc√©ano √çndico Oeste
                    {lat: 3.0, lon: 60.0},
                    {lat: 5.0, lon: 70.0},
                    {lat: 5.0, lon: 80.0},
                    {lat: 3.0, lon: 84.0},
                    {lat: 4.0, lon: 87.0},
                    {lat: 5.0, lon: 89.0}
                ];
            }
            // CHARLESTON ‚Üí VIETNAM
            else if (normalizarPuerto(origen) === 'CHARLESTON' && normalizarPuerto(destino) === 'HO_CHI_MIN') {
                rutaBase = [
                    puertoOrigen,
                    {lat: 28.0, lon: -78.0},
                    {lat: 20.0, lon: -65.0},
                    {lat: 10.0, lon: -50.0},
                    {lat: 0.0, lon: -38.0},
                    {lat: -10.0, lon: -30.0},
                    {lat: -20.0, lon: -24.0},
                    {lat: -30.0, lon: -10.0},
                    {lat: -35.0, lon: 14.0},
                    {lat: -35.8, lon: 18.0},      // Cabo de Buena Esperanza
                    
                    // ‚¨áÔ∏è COSTA ESTE DE SUD√ÅFRICA - EN EL AGUA
                    {lat: -35.0, lon: 20.5},
                    {lat: -34.5, lon: 23.0},
                    {lat: -34.0, lon: 25.5},
                    {lat: -33.2, lon: 28.0},
                    {lat: -31.5, lon: 30.0},
                    {lat: -29.8, lon: 31.2},      // Durban (agua)
                    {lat: -27.0, lon: 32.8},
                    {lat: -24.0, lon: 34.5},
                    {lat: -20.0, lon: 36.0},
                    {lat: -16.0, lon: 39.0},
                    {lat: -12.0, lon: 41.5},
                    {lat: -8.0, lon: 44.0},
                    {lat: -4.0, lon: 47.0},
                    {lat: 0.0, lon: 52.0},
                    {lat: 3.0, lon: 60.0},
                    {lat: 5.0, lon: 70.0},
                    {lat: 5.0, lon: 80.0},
                    {lat: 3.0, lon: 84.0},
                    {lat: 4.0, lon: 87.0},
                    {lat: 5.0, lon: 89.0}
                ];
            }
            
            // Agregar segmento final seg√∫n naviera
            if (naviera.toUpperCase() === 'HAPAG') {
                rutaBase = rutaBase.concat([
                    {lat: 6.0, lon: 91.0},
                    {lat: 6.5, lon: 92.5},
                    {lat: 7.0, lon: 93.5},
                    {lat: 7.5, lon: 94.0},
                    {lat: 8.0, lon: 94.5},
                    {lat: 8.5, lon: 95.0},
                    {lat: 9.0, lon: 96.0},
                    {lat: 9.0, lon: 97.5},
                    {lat: 9.0, lon: 99.0},
                    {lat: 9.0, lon: 100.5},
                    {lat: 9.5, lon: 102.0},
                    {lat: 10.0, lon: 103.5},
                    {lat: 10.3, lon: 105.0},
                    {lat: 10.5, lon: 106.0},
                    puertoDestino
                ]);
            }
            else if (naviera.toUpperCase() === 'ONE') {
                rutaBase = rutaBase.concat([
                    {lat: 6.0, lon: 90.0},
                    {lat: 6.5, lon: 92.5},
                    {lat: 7.0, lon: 94.5},
                    {lat: 6.5, lon: 96.5},
                    {lat: 6.0, lon: 98.0},
                    {lat: 5.0, lon: 99.5},
                    {lat: 4.0, lon: 100.5},
                    {lat: 3.0, lon: 101.5},
                    {lat: 2.0, lon: 102.5},
                    {lat: 1.3, lon: 103.8},
                    {lat: 2.0, lon: 105.0},
                    {lat: 4.0, lon: 106.0},
                    {lat: 6.5, lon: 106.5},
                    {lat: 9.0, lon: 106.8},
                    puertoDestino
                ]);
            }
            else if (naviera.toUpperCase() === 'ZIN') {
                rutaBase = rutaBase.concat([
                    {lat: 5.0, lon: 90.0},
                    {lat: -5.5, lon: 90.0},
                    {lat: -6.0, lon: 94.0},
                    {lat: -6.5, lon: 98.0},
                    {lat: -7.0, lon: 102.0},
                    {lat: -7.5, lon: 105.0},
                    {lat: -8.0, lon: 106.0},
                    {lat: -8.5, lon: 108.0},
                    {lat: -9.0, lon: 110.0},
                    {lat: -9.5, lon: 112.0},
                    {lat: -9.5, lon: 114.0},
                    {lat: -8.0, lon: 115.0},
                    {lat: -5.0, lon: 114.0},
                    {lat: -2.0, lon: 112.5},
                    {lat: 1.0, lon: 111.0},
                    {lat: 3.5, lon: 110.0},
                    {lat: 6.0, lon: 109.0},
                    {lat: 8.0, lon: 108.0},
                    {lat: 9.5, lon: 107.5},
                    puertoDestino
                ]);
            }
            else {
                rutaBase = rutaBase.concat([
                    {lat: 6.0, lon: 90.0},
                    {lat: 8.0, lon: 94.0},
                    {lat: 9.0, lon: 98.0},
                    {lat: 9.5, lon: 102.0},
                    {lat: 10.0, lon: 105.0},
                    puertoDestino
                ]);
            }
            
            return rutaBase;
        }
        
        // ============================================
        // INICIALIZAR MAPA
        // ============================================
        var map = L.map('map').setView([0, 30], 2);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);
        
        // ============================================
        // √çCONO DE BARCO
        // ============================================
        var shipIcon = L.divIcon({
            html: `<svg width="50" height="50" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <g transform="translate(10,40)">
                    <path d="M 0,10 L 60,10 L 70,20 L 0,20 Z" fill="#1E3A5F" stroke="#000" stroke-width="1.5"/>
                    <rect x="10" y="0" width="12" height="10" fill="#DC143C" stroke="#000" stroke-width="1"/>
                    <rect x="23" y="0" width="12" height="10" fill="#4169E1" stroke="#000" stroke-width="1"/>
                    <rect x="36" y="0" width="12" height="10" fill="#FFD700" stroke="#000" stroke-width="1"/>
                    <rect x="16" y="-8" width="10" height="8" fill="#228B22" stroke="#000" stroke-width="1"/>
                    <rect x="30" y="-8" width="10" height="8" fill="#FF6347" stroke="#000" stroke-width="1"/>
                    <rect x="48" y="-5" width="12" height="15" fill="#4682B4" stroke="#000" stroke-width="1"/>
                    <rect x="50" y="-2" width="3" height="3" fill="#87CEEB" stroke="#000" stroke-width="0.5"/>
                    <rect x="55" y="-2" width="3" height="3" fill="#87CEEB" stroke="#000" stroke-width="0.5"/>
                </g>
            </svg>`,
            iconSize: [50, 50],
            iconAnchor: [25, 25],
            popupAnchor: [0, -25],
            className: 'ship-icon'
        });
        
        // ============================================
        // PROCESAR DATOS DE POWER BI
        // ============================================
        var params = new URLSearchParams(window.location.search);
        var data = params.get('data');
        
        var puertosUsados = new Set();
        
        if (data) {
            var operations = data.split(',');
            var bounds = [];
            var barcosPorETD = {};
            
            operations.forEach(function(op) {
                var parts = op.split('|');
                
                if (parts.length !== 8) {
                    console.warn('Formato inv√°lido:', op);
                    return;
                }
                
                var operation = parts[0].replace(/_/g, ' ');
                var etd = parts[1];
                var naviera = parts[2] || 'DEFAULT';
                var origen = parts[3].replace(/_/g, ' ');
                var destino = parts[4].replace(/_/g, ' ');
                var containers = parts[7];
                
                puertosUsados.add(origen);
                puertosUsados.add(destino);
                
                var claveBarco = etd + '_' + naviera + '_' + origen + '_' + destino;
                
                if (!barcosPorETD[claveBarco]) {
                    barcosPorETD[claveBarco] = {
                        etd: etd,
                        naviera: naviera,
                        origen: origen,
                        destino: destino,
                        operaciones: [],
                        totalContainers: 0
                    };
                }
                
                barcosPorETD[claveBarco].operaciones.push({
                    nombre: operation,
                    containers: containers
                });
                barcosPorETD[claveBarco].totalContainers += parseInt(containers) || 0;
            });
            
            // ============================================
            // AGREGAR MARCADORES DE PUERTOS
            // ============================================
            puertosUsados.forEach(function(nombrePuerto) {
                var puertoNormalizado = normalizarPuerto(nombrePuerto);
                var puerto = PUERTOS[puertoNormalizado];
                
                if (puerto) {
                    L.marker([puerto.lat, puerto.lon])
                        .bindPopup('<b>üèôÔ∏è ' + puerto.nombre + '</b><br>Puerto')
                        .addTo(map);
                    bounds.push([puerto.lat, puerto.lon]);
                }
            });
            
            // ============================================
            // COLORES POR NAVIERA
            // ============================================
            var colorRuta = {
                'HAPAG': '#FF6600',
                'ONE': '#DC0032',
                'ZIN': '#0066CC',
                'DEFAULT': '#666666'
            };
            
            // ============================================
            // CREAR BARCOS Y RUTAS DE NAVIERAS
            // ============================================
            Object.values(barcosPorETD).forEach(function(barco) {
                var rutaBarco = obtenerRuta(barco.origen, barco.destino, barco.naviera);
                
                if (!rutaBarco || rutaBarco.length === 0) {
                    console.warn('No se pudo obtener ruta para:', barco);
                    return;
                }
                
                // DIBUJAR RUTA
                var coordenadasRuta = rutaBarco.map(function(punto) {
                    return [punto.lat, punto.lon];
                });
                
                L.polyline(coordenadasRuta, {
                    color: colorRuta[barco.naviera.toUpperCase()] || colorRuta['DEFAULT'],
                    weight: 3,
                    opacity: 0.7,
                    dashArray: '10, 10'
                }).addTo(map);
                
                // CALCULAR POSICI√ìN
                var progresoInfo = calcularProgresoBarco(barco.etd);
                var posicionBarco = calcularPosicionEnRuta(rutaBarco, progresoInfo.progreso);
                
                if (!posicionBarco) {
                    console.warn('No se pudo calcular posici√≥n para barco:', barco);
                    return;
                }
                
                var operacionesList = barco.operaciones.map(function(op) {
                    return '<div class="operacion-item">üì¶ ' + op.nombre + ' (' + op.containers + ' cont.)</div>';
                }).join('');
                
                L.marker([posicionBarco.lat, posicionBarco.lon], {icon: shipIcon})
                    .bindPopup(
                        '<b>üö¢ Ship - Exit: ' + barco.etd + '</b><br>' +
                        '<div class="ruta-naviera">üõ≥Ô∏è Carrier: ' + barco.naviera + '</div>' +
                        '<div style="margin: 5px 0;"><b>üèÅ From:</b> ' + barco.origen + '</div>' +
                        '<div style="margin: 5px 0;"><b>üéØ To:</b> ' + barco.destino + '</div>' +
                        '<b>Total Containers: ' + barco.totalContainers + '</b><br>' +
                        '<b>üìç Progress: ' + progresoInfo.progreso.toFixed(1) + '%</b><br>' +
                        '<small>(' + progresoInfo.diasTranscurridos + ' days / ' + progresoInfo.diasTotales + ' days estimated)</small>' +
                        '<hr style="margin: 8px 0;">' +
                        '<b>Onboard Operations (' + barco.operaciones.length + '):</b><br>' +
                        operacionesList +
                        '<hr style="margin: 8px 0;">' +
                        'üìç Position: ' + posicionBarco.lat.toFixed(2) + ', ' + posicionBarco.lon.toFixed(2),
                        {maxWidth: 400}
                    )
                    .addTo(map);
                
                bounds.push([posicionBarco.lat, posicionBarco.lon]);
            });
            
            if (bounds.length > 0) {
                map.fitBounds(bounds, {padding: [50, 50]});
            }
        } else {
            L.popup()
                .setLatLng([0, 30])
                .setContent('<b>‚ö†Ô∏è No hay barcos en tr√°nsito</b><br>Los datos se cargan desde Power BI')
                .openOn(map);
        }
    </script>
</body>
</html>
