<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking de Barcos - Progan</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { 
            margin: 0; 
            font-family: Arial, sans-serif;
        }
        #map { 
            height: 100vh; 
            width: 100vw; 
        }
        .ship-icon { 
            font-size: 40px; 
            text-align: center;
        }
        .leaflet-popup-content {
            font-size: 13px;
            line-height: 1.6;
        }
        .titulo {
            position: absolute;
            top: 10px;
            left: 50px;
            z-index: 1000;
            background: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .operacion-item {
            padding: 3px 0;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="titulo">
        <h3 style="margin: 0;">ðŸš¢ Ship Tracking - Progan Us</h3>
    </div>
    <div id="map"></div>
    
    <script>
        var map = L.map('map').setView([15, -120], 3);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
        
        var shipIcon = L.divIcon({
            html: 'ðŸš¢',
            iconSize: [50, 50],
            className: 'ship-icon'
        });
        
        var params = new URLSearchParams(window.location.search);
        var data = params.get('data');
        
        if (data) {
            var ships = data.split(',');
            var bounds = [];
            
            console.log('Total de barcos:', ships.length);
            
            ships.forEach(function(ship, index) {
                var parts = ship.split('|');
                var etd = parts[0];
                var lat = parseFloat(parts[1]);
                var lon = parseFloat(parts[2]);
                var containers = parts[3];
                var operaciones = parts[4];
                
                // Crear lista HTML de operaciones
                var operacionesList = operaciones.split(', ').map(function(op) {
                    return '<div class="operacion-item">ðŸ“¦ ' + op + '</div>';
                }).join('');
                
                var marker = L.marker([lat, lon], {icon: shipIcon})
                    .bindPopup(
                        '<b>ðŸš¢ Barco - Salida: ' + etd + '</b><br>' +
                        '<b>Total Containers: ' + containers + '</b><br>' +
                        '<hr style="margin: 8px 0;">' +
                        '<b>Operaciones a bordo:</b><br>' +
                        operacionesList +
                        '<hr style="margin: 8px 0;">' +
                        'PosiciÃ³n: ' + lat.toFixed(2) + ', ' + lon.toFixed(2),
                        {maxWidth: 300}
                    )
                    .addTo(map);
                
                bounds.push([lat, lon]);
            });
            
            if (bounds.length > 0) {
                map.fitBounds(bounds, {padding: [50, 50]});
            }
        } else {
            // Ejemplo
            var ejemploBarcos = [
                {etd: '18/11/25', lat: 24.38, lon: -80.56, containers: 30, ops: 'DAR-HVP65-001, DAR-HVP65-002'},
                {etd: '02/12/25', lat: 27.36, lon: -77.03, containers: 22, ops: 'DAR-HVP65-005, DAR-HVP65-006, DAR-HVP65-007'}
            ];
            
            ejemploBarcos.forEach(function(barco) {
                var operacionesList = barco.ops.split(', ').map(function(op) {
                    return '<div class="operacion-item">ðŸ“¦ ' + op + '</div>';
                }).join('');
                
                L.marker([barco.lat, barco.lon], {icon: shipIcon})
                    .bindPopup(
                        '<b>ðŸš¢ Barco - Salida: ' + barco.etd + '</b><br>' +
                        '<b>Total Containers: ' + barco.containers + '</b><br>' +
                        '<hr style="margin: 8px 0;">' +
                        '<b>Operaciones a bordo:</b><br>' +
                        operacionesList,
                        {maxWidth: 300}
                    )
                    .addTo(map);
            });
        }
    </script>
</body>
</html>
