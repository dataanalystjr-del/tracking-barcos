<body>

    </div>
    <div id="map"></div>
    
    <script>
        // ============================================
        // DEFINICI√ìN DE RUTAS MAR√çTIMAS POR NAVIERA
        // ============================================
        const RUTAS_MARITIMAS = {
            'HAPAG': [
                // Savannah ‚Üí Atl√°ntico Sur ‚Üí Cabo Buena Esperanza ‚Üí Oc√©ano √çndico ‚Üí Vietnam
                {lat: 32.083541, lon: -81.099834, nombre: 'Savannah (Origen)'},

                {lat: -10.0, lon: 50.0, nombre: 'Oc√©ano √çndico Central'},
                {lat: 5.0, lon: 75.0, nombre: 'Oc√©ano √çndico Norte'},
                {lat: 8.0, lon: 95.0, nombre: 'Andam√°n'},
                {lat: 10.0, lon: 102.0, nombre: 'Golfo de Tailandia'},

            ],
            'ONE': [

                {lat: 32.083541, lon: -81.099834, nombre: 'Savannah (Origen)'},
                {lat: 25.0, lon: -75.0, nombre: 'Atl√°ntico Norte'},
                {lat: 5.0, lon: -35.0, nombre: 'Ecuador Atl√°ntico'},
                {lat: -15.0, lon: -25.0, nombre: 'Atl√°ntico Sur'},
                {lat: -34.5, lon: 18.5, nombre: 'Cabo de Buena Esperanza'},
                {lat: -32.0, lon: 28.0, nombre: 'Costa Este Sud√°frica'},
                {lat: -25.0, lon: 35.0, nombre: 'Entrada Canal Mozambique'},

                {lat: 0.0, lon: 55.0, nombre: 'Oc√©ano √çndico'},
                {lat: 8.0, lon: 80.0, nombre: 'Sri Lanka'},
                {lat: 8.0, lon: 95.0, nombre: 'Andam√°n'},

            ],
            'ZIN': [

                {lat: 32.083541, lon: -81.099834, nombre: 'Savannah (Origen)'},

                {lat: 5.0, lon: -35.0, nombre: 'Ecuador Atl√°ntico'},
                {lat: -15.0, lon: -25.0, nombre: 'Atl√°ntico Sur'},
                {lat: -34.5, lon: 18.5, nombre: 'Cabo de Buena Esperanza'},
                {lat: -38.0, lon: 30.0, nombre: 'Sur de Sud√°frica'},
                {lat: -35.0, lon: 50.0, nombre: 'Sur de Madagascar'},
                {lat: -20.0, lon: 65.0, nombre: 'Oc√©ano √çndico Este'},
                {lat: 0.0, lon: 80.0, nombre: 'Oc√©ano √çndico Norte'},
                {lat: 8.0, lon: 95.0, nombre: 'Andam√°n'},
                {lat: 10.0, lon: 102.0, nombre: 'Golfo de Tailandia'},
                {lat: 10.757570, lon: 106.720700, nombre: 'Vung Tau (Destino)'}
            ],
            'DEFAULT': [
                // Ruta por defecto si no se especifica naviera
                {lat: 32.083541, lon: -81.099834, nombre: 'Savannah (Origen)'},
                {lat: 25.0, lon: -75.0, nombre: 'Atl√°ntico Norte'},
                {lat: 5.0, lon: -35.0, nombre: 'Ecuador Atl√°ntico'},
                {lat: -15.0, lon: -25.0, nombre: 'Atl√°ntico Sur'},
                {lat: -34.5, lon: 18.5, nombre: 'Cabo de Buena Esperanza'},
                {lat: -35.0, lon: 25.0, nombre: 'Oc√©ano √çndico Oeste'},
                {lat: -30.0, lon: 40.0, nombre: 'Canal de Mozambique'},
                {lat: -10.0, lon: 50.0, nombre: 'Oc√©ano √çndico Central'},
                {lat: 5.0, lon: 75.0, nombre: 'Oc√©ano √çndico Norte'},
                {lat: 8.0, lon: 95.0, nombre: 'Andam√°n'},
                {lat: 10.0, lon: 102.0, nombre: 'Golfo de Tailandia'},
                {lat: 10.757570, lon: 106.720700, nombre: 'Vung Tau (Destino)'}
            ]
        };
        
        // ============================================
        // FUNCI√ìN PARA CALCULAR POSICI√ìN EN RUTA
        // ============================================
        function calcularPosicionEnRuta(ruta, porcentaje) {
            if (porcentaje <= 0) return ruta[0];
            if (porcentaje >= 100) return ruta[ruta.length - 1];
            
            var longitudTotal = 0;
            var segmentos = [];
            
            for (var i = 0; i < ruta.length - 1; i++) {
                var distancia = Math.sqrt(
                    Math.pow(ruta[i+1].lat - ruta[i].lat, 2) + 
                    Math.pow(ruta[i+1].lon - ruta[i].lon, 2)
                );
                segmentos.push({
                    inicio: ruta[i],
                    fin: ruta[i+1],
                    distancia: distancia
                });
                longitudTotal += distancia;
            }
            
            var distanciaObjetivo = (porcentaje / 100) * longitudTotal;
            var distanciaAcumulada = 0;
            
            for (var i = 0; i < segmentos.length; i++) {
                if (distanciaAcumulada + segmentos[i].distancia >= distanciaObjetivo) {
                    var proporcion = (distanciaObjetivo - distanciaAcumulada) / segmentos[i].distancia;
                    return {
                        lat: segmentos[i].inicio.lat + (segmentos[i].fin.lat - segmentos[i].inicio.lat) * proporcion,
                        lon: segmentos[i].inicio.lon + (segmentos[i].fin.lon - segmentos[i].inicio.lon) * proporcion
                    };
                }
                distanciaAcumulada += segmentos[i].distancia;
            }
            
            return ruta[ruta.length - 1];
        }
        
        // ============================================
        // FUNCI√ìN PARA CALCULAR PROGRESO DEL BARCO
        // ============================================
        function calcularProgresoBarco(etdString) {
            try {
                var partes = etdString.split('/');
                var dia = parseInt(partes[0]);
                var mes = parseInt(partes[1]) - 1;
                var a√±o = parseInt('20' + partes[2]);
                
                var etd = new Date(a√±o, mes, dia);
                var ahora = new Date();
                
                var diasTranscurridos = Math.floor((ahora - etd) / (1000 * 60 * 60 * 24));
                var diasTotalesViaje = 45; // Savannah ‚Üí Vietnam aprox 45 d√≠as
                
                var progreso = Math.min(100, Math.max(0, (diasTranscurridos / diasTotalesViaje) * 100));
                
                return {
                    progreso: progreso,
                    diasTranscurridos: diasTranscurridos,
                    diasTotales: diasTotalesViaje
                };
            } catch (e) {
                console.error('Error calculando progreso:', e);
                return {progreso: 50, diasTranscurridos: 0, diasTotales: 45};
            }
        }
        
        // ============================================
        // INICIALIZAR MAPA
        // ============================================
        var map = L.map('map').setView([0, 30], 2);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);
        
        // ============================================
        // MARCADORES DE PUERTOS
        // ============================================
        L.marker([32.083541, -81.099834])
            .bindPopup('<b>üèÅ Savannah, GA (USA)</b><br>Puerto de Origen')
            .addTo(map);
            
        L.marker([10.757570, 106.720700])
            .bindPopup('<b>üéØ Vung Tau (Vietnam)</b><br>Puerto de Destino')
            .addTo(map);
        
        // ============================================
        // √çCONO DE BARCO
        // ============================================
        var shipIcon = L.divIcon({
            html: `<svg width="50" height="50" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <g transform="translate(10,40)">
                    <path d="M 0,10 L 60,10 L 70,20 L 0,20 Z" fill="#1E3A5F" stroke="#000" stroke-width="1.5"/>
                    <rect x="10" y="0" width="12" height="10" fill="#DC143C" stroke="#000" stroke-width="1"/>
                    <rect x="23" y="0" width="12" height="10" fill="#4169E1" stroke="#000" stroke-width="1"/>
                    <rect x="36" y="0" width="12" height="10" fill="#FFD700" stroke="#000" stroke-width="1"/>
                    <rect x="16" y="-8" width="10" height="8" fill="#228B22" stroke="#000" stroke-width="1"/>
                    <rect x="30" y="-8" width="10" height="8" fill="#FF6347" stroke="#000" stroke-width="1"/>
                    <rect x="48" y="-5" width="12" height="15" fill="#4682B4" stroke="#000" stroke-width="1"/>
                    <rect x="50" y="-2" width="3" height="3" fill="#87CEEB" stroke="#000" stroke-width="0.5"/>
                    <rect x="55" y="-2" width="3" height="3" fill="#87CEEB" stroke="#000" stroke-width="0.5"/>
                </g>
            </svg>`,
            iconSize: [50, 50],
            iconAnchor: [25, 25],
            popupAnchor: [0, -25],
            className: 'ship-icon'
        });
        
        // ============================================
        // PROCESAR DATOS DE POWER BI
        // ============================================
        var params = new URLSearchParams(window.location.search);
        var data = params.get('data');
        
        if (data) {
            var operations = data.split(',');
            var bounds = [];
            var barcosPorETD = {};
            
            operations.forEach(function(op) {
                var parts = op.split('|');
                
                if (parts.length !== 4) {
                    console.warn('Formato inv√°lido:', op);
                    return;
                }
                
                var operation = parts[0].replace(/_/g, ' ');
                var etd = parts[1];
                var naviera = parts[2] || 'DEFAULT';
                var containers = parts[3];
                
                if (!barcosPorETD[etd]) {
                    barcosPorETD[etd] = {
                        etd: etd,
                        naviera: naviera,
                        operaciones: [],
                        totalContainers: 0
                    };
                }
                
                barcosPorETD[etd].operaciones.push({
                    nombre: operation,
                    containers: containers
                });
                barcosPorETD[etd].totalContainers += parseInt(containers) || 0;
            });
            
            // ============================================
            // CREAR MARCADORES Y RUTAS DE BARCOS
            // ============================================
            Object.values(barcosPorETD).forEach(function(barco) {
                // Seleccionar ruta seg√∫n naviera
                var rutaNaviera = RUTAS_MARITIMAS[barco.naviera.toUpperCase()] || RUTAS_MARITIMAS['DEFAULT'];
                
                // Calcular posici√≥n actual seg√∫n progreso
                var progresoInfo = calcularProgresoBarco(barco.etd);
                var posicionActual = calcularPosicionEnRuta(rutaNaviera, progresoInfo.progreso);
                
                // Dibujar la ruta completa
                var coordenadasRuta = rutaNaviera.map(function(punto) {
                    return [punto.lat, punto.lon];
                });
                
                var colorRuta = {
                    'HAPAG': '#FF6600',      // Naranja Hapag-Lloyd
                    'ONE': '#DC0032',        // Magenta ONE
                    'ZIN': '#0066CC',        // Azul ZIN
                    'DEFAULT': '#666666'
                };
                
                L.polyline(coordenadasRuta, {
                    color: colorRuta[barco.naviera.toUpperCase()] || colorRuta['DEFAULT'],
                    weight: 3,
                    opacity: 0.7,
                    dashArray: '10, 10'
                }).addTo(map);
                
                // Crear lista de operaciones
                var operacionesList = barco.operaciones.map(function(op) {
                    return '<div class="operacion-item">üì¶ ' + op.nombre + ' (' + op.containers + ' cont.)</div>';
                }).join('');
                
                // Crear marcador del barco
                var marker = L.marker([posicionActual.lat, posicionActual.lon], {icon: shipIcon})
                    .bindPopup(
                        '<b>üö¢ Ship - Exit: ' + barco.etd + '</b><br>' +
                        '<div class="ruta-naviera">üõ≥Ô∏è Carrier: ' + barco.naviera + '</div>' +
                        '<b>Total Containers: ' + barco.totalContainers + '</b><br>' +
                        '<b>üìç Progress: ' + progresoInfo.progreso.toFixed(1) + '%</b><br>' +
                        '<small>(' + progresoInfo.diasTranscurridos + ' days / ' + progresoInfo.diasTotales + ' days estimated)</small>' +
                        '<hr style="margin: 8px 0;">' +
                        '<b>Onboard Operations (' + barco.operaciones.length + '):</b><br>' +
                        operacionesList +
                        '<hr style="margin: 8px 0;">' +
                        'üìç Current Position: ' + posicionActual.lat.toFixed(2) + ', ' + posicionActual.lon.toFixed(2),
                        {maxWidth: 350}
                    )
                    .addTo(map);
                
                bounds.push([posicionActual.lat, posicionActual.lon]);
            });
            
            // ============================================
            // AJUSTAR VISTA DEL MAPA
            // ============================================
            if (bounds.length > 0) {
                bounds.push([32.083541, -81.099834]);
                bounds.push([10.757570, 106.720700]);
                map.fitBounds(bounds, {padding: [50, 50]});
            }
        } else {
            map.fitBounds([
                [32.083541, -81.099834],
                [10.757570, 106.720700]
            ]);
            
            L.popup()
                .setLatLng([0, 30])
                .setContent('<b>‚ö†Ô∏è No hay barcos en tr√°nsito</b><br>Los datos se cargan desde Power BI')
                .openOn(map);
        }
