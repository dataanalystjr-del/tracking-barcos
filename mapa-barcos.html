<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking de Barcos - Progan</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #map { height: 100vh; width: 100vw; }
        .ship-icon { text-align: center; }
        .leaflet-popup-content { font-size: 13px; line-height: 1.6; }
        .titulo {
            position: absolute; top: 10px; left: 50px; z-index: 1000;
            background: white; padding: 10px 20px; border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .operacion-item { padding: 3px 0; border-bottom: 1px solid #eee; }
        .ruta-naviera { font-weight: bold; color: #1E3A5F; margin: 5px 0; }
        
        @media (max-width: 768px) {
            .titulo {
                left: 10px; right: 10px; max-width: none; padding: 8px 12px;
            }
            .titulo h3 { font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="titulo">
        <h3 style="margin: 0;">üö¢ Ship Tracking - Progan Us</h3>
    </div>
    <div id="map"></div>
    
    <script>
        // ============================================
        // COORDENADAS DE PUERTOS
        // ============================================
        const PUERTOS = {
            'SAVANNAH': {lat: 32.083541, lon: -81.099834, nombre: 'Savannah, GA'},
            'CHARLESTON': {lat: 32.776566, lon: -79.931051, nombre: 'Charleston, SC'},
            'HO_CHI_MIN': {lat: 10.757570, lon: 106.720700, nombre: 'Ho Chi Minh City (Vung Tau)'},
            'VUNG_TAU': {lat: 10.757570, lon: 106.720700, nombre: 'Vung Tau, Vietnam'}
        };
        
        // ============================================
        // FUNCI√ìN PARA NORMALIZAR NOMBRE DE PUERTO
        // ============================================
        function normalizarPuerto(nombre) {
            nombre = nombre.toUpperCase().replace(/\s+/g, '_');
            
            // Mapeo de nombres comunes
            if (nombre.includes('SAVANNAH')) return 'SAVANNAH';
            if (nombre.includes('CHARLESTON')) return 'CHARLESTON';
            if (nombre.includes('HO_CHI') || nombre.includes('HOCHIMINH')) return 'HO_CHI_MIN';
            if (nombre.includes('VUNG_TAU')) return 'VUNG_TAU';
            
            return nombre;
        }
        
        // ============================================
        // FUNCI√ìN PARA OBTENER RUTA SEG√öN ORIGEN-DESTINO Y NAVIERA
        // ============================================
        function obtenerRuta(origen, destino, naviera) {
            var puertoOrigen = PUERTOS[normalizarPuerto(origen)];
            var puertoDestino = PUERTOS[normalizarPuerto(destino)];
            
            if (!puertoOrigen || !puertoDestino) {
                console.warn('Puerto no encontrado:', origen, destino);
                return null;
            }
            
            // Definir waypoints base seg√∫n origen-destino
            var rutaBase = [];
            
            // SAVANNAH ‚Üí VIETNAM
            if (normalizarPuerto(origen) === 'SAVANNAH' && normalizarPuerto(destino) === 'HO_CHI_MIN') {
                rutaBase = [
                    puertoOrigen,
                    {lat: 25.0, lon: -77.0}, {lat: 15.0, lon: -60.0}, {lat: 5.0, lon: -45.0},
                    {lat: -5.0, lon: -35.0}, {lat: -15.0, lon: -28.0}, {lat: -25.0, lon: -20.0},
                    {lat: -32.0, lon: -5.0}, {lat: -35.0, lon: 15.0}, {lat: -35.8, lon: 18.0},
                    {lat: -34.0, lon: 24.0}, {lat: -30.0, lon: 32.0}, {lat: -25.0, lon: 36.0},
                    {lat: -20.0, lon: 39.0}, {lat: -15.0, lon: 41.0}, {lat: -10.0, lon: 43.0},
                    {lat: -5.0, lon: 45.0}, {lat: 0.0, lon: 50.0}, {lat: 3.0, lon: 60.0},
                    {lat: 5.0, lon: 70.0}, {lat: 5.0, lon: 78.0}, {lat: 3.0, lon: 82.0},
                    {lat: 4.0, lon: 86.0}, {lat: 5.0, lon: 89.0}
                ];
            }
            
            // CHARLESTON ‚Üí VIETNAM
            else if (normalizarPuerto(origen) === 'CHARLESTON' && normalizarPuerto(destino) === 'HO_CHI_MIN') {
                rutaBase = [
                    puertoOrigen,
                    {lat: 28.0, lon: -78.0}, {lat: 20.0, lon: -65.0}, {lat: 10.0, lon: -50.0},
                    {lat: 0.0, lon: -38.0}, {lat: -10.0, lon: -30.0}, {lat: -20.0, lon: -24.0},
                    {lat: -30.0, lon: -10.0}, {lat: -35.0, lon: 14.0}, {lat: -35.8, lon: 18.0},
                    {lat: -34.0, lon: 23.0}, {lat: -30.0, lon: 31.0}, {lat: -25.0, lon: 36.0},
                    {lat: -20.0, lon: 39.0}, {lat: -15.0, lon: 41.0}, {lat: -10.0, lon: 43.0},
                    {lat: -5.0, lon: 45.0}, {lat: 0.0, lon: 50.0}, {lat: 3.0, lon: 60.0},
                    {lat: 5.0, lon: 70.0}, {lat: 5.0, lon: 78.0}, {lat: 3.0, lon: 82.0},
                    {lat: 4.0, lon: 86.0}, {lat: 5.0, lon: 89.0}
                ];
            }
            
            // Agregar waypoints espec√≠ficos seg√∫n naviera en la regi√≥n de Asia
            if (naviera.toUpperCase() === 'HAPAG') {
                rutaBase = rutaBase.concat([
                    {lat: 6.0, lon: 91.0}, {lat: 6.5, lon: 92.5}, {lat: 7.0, lon: 93.5},
                    {lat: 7.5, lon: 94.0}, {lat: 8.0, lon: 94.5}, {lat: 8.5, lon: 95.0},
                    {lat: 9.0, lon: 96.0}, {lat: 9.0, lon: 97.5}, {lat: 9.0, lon: 99.0},
                    {lat: 9.0, lon: 100.5}, {lat: 9.5, lon: 102.0}, {lat: 10.0, lon: 103.5},
                    {lat: 10.3, lon: 105.0}, {lat: 10.5, lon: 106.0}, puertoDestino
                ]);
            }
            else if (naviera.toUpperCase() === 'ONE') {
                rutaBase = rutaBase.concat([
                    {lat: 6.0, lon: 90.0}, {lat: 6.5, lon: 92.5}, {lat: 7.0, lon: 94.5},
                    {lat: 6.5, lon: 96.5}, {lat: 6.0, lon: 98.0}, {lat: 5.0, lon: 99.5},
                    {lat: 4.0, lon: 100.5}, {lat: 3.0, lon: 101.5}, {lat: 2.0, lon: 102.5},
                    {lat: 1.3, lon: 103.8}, {lat: 2.0, lon: 105.0}, {lat: 4.0, lon: 106.0},
                    {lat: 6.5, lon: 106.5}, {lat: 9.0, lon: 106.8}, puertoDestino
                ]);
            }
            else if (naviera.toUpperCase() === 'ZIN') {
                rutaBase = rutaBase.concat([
                    {lat: 5.0, lon: 90.0}, {lat: -5.5, lon: 90.0}, {lat: -6.0, lon: 94.0},
                    {lat: -6.5, lon: 98.0}, {lat: -7.0, lon: 102.0}, {lat: -7.5, lon: 105.0},
                    {lat: -8.0, lon: 106.0}, {lat: -8.5, lon: 108.0}, {lat: -9.0, lon: 110.0},
                    {lat: -9.5, lon: 112.0}, {lat: -9.5, lon: 114.0}, {lat: -8.0, lon: 115.0},
                    {lat: -5.0, lon: 114.0}, {lat: -2.0, lon: 112.5}, {lat: 1.0, lon: 111.0},
                    {lat: 3.5, lon: 110.0}, {lat: 6.0, lon: 109.0}, {lat: 8.0, lon: 108.0},
                    {lat: 9.5, lon: 107.5}, puertoDestino
                ]);
            }
            else {
                // Ruta DEFAULT
                rutaBase = rutaBase.concat([
                    {lat: 6.0, lon: 90.0}, {lat: 8.0, lon: 94.0}, {lat: 9.0, lon: 98.0},
                    {lat: 9.5, lon: 102.0}, {lat: 10.0, lon: 105.0}, puertoDestino
                ]);
            }
            
            return rutaBase;
        }
        
        // ============================================
        // FUNCI√ìN PARA AJUSTAR COORDENADAS M√çNIMAMENTE
        // ============================================
        function ajustarCoordenadasMaritimas(lat, lon) {
            // MADAGASCAR
            if (lon >= 43 && lon <= 51 && lat >= -26 && lat <= -11) {
                return { lat: lat, lon: 52.0 };
            }
            
            // SUMATRA
            if (lon >= 95 && lon <= 106 && lat >= -6 && lat <= 6) {
                if (lat > 0 && lat < 6) {
                    return { lat: lat, lon: 94.0 };
                }
                if (lat <= 0) {
                    return { lat: -7.5, lon: lon };
                }
            }
            
            // TAILANDIA CONTINENTAL
            if (lon >= 99 && lon <= 105 && lat >= 5 && lat <= 15) {
                if (lat > 10) {
                    return { lat: lat, lon: 98.0 };
                }
                return { lat: lat, lon: 105.5 };
            }
            
            // JAVA
            if (lon >= 105 && lon <= 115 && lat >= -9 && lat <= -5) {
                return { lat: -9.5, lon: lon };
            }
            
            // BORNEO
            if (lon >= 108 && lon <= 119 && lat >= -5 && lat <= 7) {
                if (lon < 113) {
                    return { lat: lat, lon: 107.5 };
                }
                if (lat > 2) {
                    return { lat: lat, lon: 119.5 };
                } else {
                    return { lat: -5.5, lon: lon };
                }
            }
            
            return { lat: lat, lon: lon };
        }
        
        // ============================================
        // INICIALIZAR MAPA
        // ============================================
        var map = L.map('map').setView([0, 30], 2);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);
        
        // ============================================
        // √çCONO DE BARCO
        // ============================================
        var shipIcon = L.divIcon({
            html: `<svg width="50" height="50" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <g transform="translate(10,40)">
                    <path d="M 0,10 L 60,10 L 70,20 L 0,20 Z" fill="#1E3A5F" stroke="#000" stroke-width="1.5"/>
                    <rect x="10" y="0" width="12" height="10" fill="#DC143C" stroke="#000" stroke-width="1"/>
                    <rect x="23" y="0" width="12" height="10" fill="#4169E1" stroke="#000" stroke-width="1"/>
                    <rect x="36" y="0" width="12" height="10" fill="#FFD700" stroke="#000" stroke-width="1"/>
                    <rect x="16" y="-8" width="10" height="8" fill="#228B22" stroke="#000" stroke-width="1"/>
                    <rect x="30" y="-8" width="10" height="8" fill="#FF6347" stroke="#000" stroke-width="1"/>
                    <rect x="48" y="-5" width="12" height="15" fill="#4682B4" stroke="#000" stroke-width="1"/>
                    <rect x="50" y="-2" width="3" height="3" fill="#87CEEB" stroke="#000" stroke-width="0.5"/>
                    <rect x="55" y="-2" width="3" height="3" fill="#87CEEB" stroke="#000" stroke-width="0.5"/>
                </g>
            </svg>`,
            iconSize: [50, 50],
            iconAnchor: [25, 25],
            popupAnchor: [0, -25],
            className: 'ship-icon'
        });
        
        // ============================================
        // PROCESAR DATOS DE POWER BI
        // ============================================
        var params = new URLSearchParams(window.location.search);
        var data = params.get('data');
        
        var puertosUsados = new Set();
        
        if (data) {
            var operations = data.split(',');
            var bounds = [];
            var barcosPorETD = {};
            
            operations.forEach(function(op) {
                var parts = op.split('|');
                
                if (parts.length !== 8) {
                    console.warn('Formato inv√°lido:', op, '- Se esperaban 8 campos');
                    return;
                }
                
                var operation = parts[0].replace(/_/g, ' ');
                var etd = parts[1];
                var naviera = parts[2] || 'DEFAULT';
                var origen = parts[3].replace(/_/g, ' ');
                var destino = parts[4].replace(/_/g, ' ');
                var lat = parseFloat(parts[5]);
                var lon = parseFloat(parts[6]);
                var containers = parts[7];
                
                puertosUsados.add(origen);
                puertosUsados.add(destino);
                
                if (isNaN(lat) || isNaN(lon)) {
                    console.warn('Coordenadas inv√°lidas:', lat, lon);
                    return;
                }
                
                // Ajustar coordenadas
                var coordAjustadas = ajustarCoordenadasMaritimas(lat, lon);
                lat = coordAjustadas.lat;
                lon = coordAjustadas.lon;
                
                var claveBarco = etd + '_' + naviera + '_' + origen + '_' + destino;
                
                if (!barcosPorETD[claveBarco]) {
                    barcosPorETD[claveBarco] = {
                        etd: etd,
                        naviera: naviera,
                        origen: origen,
                        destino: destino,
                        lat: lat,
                        lon: lon,
                        operaciones: [],
                        totalContainers: 0
                    };
                }
                
                barcosPorETD[claveBarco].operaciones.push({
                    nombre: operation,
                    containers: containers
                });
                barcosPorETD[claveBarco].totalContainers += parseInt(containers) || 0;
            });
            
            // Agregar marcadores de puertos usados
            puertosUsados.forEach(function(nombrePuerto) {
                var puertoNormalizado = normalizarPuerto(nombrePuerto);
                var puerto = PUERTOS[puertoNormalizado];
                
                if (puerto) {
                    L.marker([puerto.lat, puerto.lon])
                        .bindPopup('<b>üèôÔ∏è ' + puerto.nombre + '</b><br>Puerto')
                        .addTo(map);
                    bounds.push([puerto.lat, puerto.lon]);
                }
            });
            
            // Colores por naviera
            var colorRuta = {
                'HAPAG': '#FF6600',
                'ONE': '#DC0032',
                'ZIN': '#0066CC',
                'DEFAULT': '#666666'
            };
            
            // Crear barcos y rutas
            Object.values(barcosPorETD).forEach(function(barco) {
                // Obtener ruta espec√≠fica
                var rutaBarco = obtenerRuta(barco.origen, barco.destino, barco.naviera);
                
                if (rutaBarco && rutaBarco.length > 0) {
                    // Dibujar ruta
                    var coordenadasRuta = rutaBarco.map(function(punto) {
                        return [punto.lat, punto.lon];
                    });
                    
                    L.polyline(coordenadasRuta, {
                        color: colorRuta[barco.naviera.toUpperCase()] || colorRuta['DEFAULT'],
                        weight: 3,
                        opacity: 0.7,
                        dashArray: '10, 10'
                    }).addTo(map);
                }
                
                // Crear popup
                var operacionesList = barco.operaciones.map(function(op) {
                    return '<div class="operacion-item">üì¶ ' + op.nombre + ' (' + op.containers + ' cont.)</div>';
                }).join('');
                
                // Marcador del barco
                L.marker([barco.lat, barco.lon], {icon: shipIcon})
                    .bindPopup(
                        '<b>üö¢ Ship - Exit: ' + barco.etd + '</b><br>' +
                        '<div class="ruta-naviera">üõ≥Ô∏è Carrier: ' + barco.naviera + '</div>' +
                        '<div style="margin: 5px 0;"><b>üèÅ From:</b> ' + barco.origen + '</div>' +
                        '<div style="margin: 5px 0;"><b>üéØ To:</b> ' + barco.destino + '</div>' +
                        '<b>Total Containers: ' + barco.totalContainers + '</b><br>' +
                        '<hr style="margin: 8px 0;">' +
                        '<b>Onboard Operations (' + barco.operaciones.length + '):</b><br>' +
                        operacionesList +
                        '<hr style="margin: 8px 0;">' +
                        'üìç Position: ' + barco.lat.toFixed(2) + ', ' + barco.lon.toFixed(2),
                        {maxWidth: 400}
                    )
                    .addTo(map);
                
                bounds.push([barco.lat, barco.lon]);
            });
            
            // Ajustar vista
            if (bounds.length > 0) {
                map.fitBounds(bounds, {padding: [50, 50]});
            }
        } else {
            L.popup()
                .setLatLng([0, 30])
                .setContent('<b>‚ö†Ô∏è No hay barcos en tr√°nsito</b><br>Los datos se cargan desde Power BI')
                .openOn(map);
        }
    </script>
</body>
</html>
